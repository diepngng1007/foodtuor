<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="title_one">
            <h5 style="font-weight:bold;">Fudo<span style="color:#F54748;">.</span></h5>
        </div>
        <br>
        <br>
        <br>
        <div class="title_two">
            <p>Welcome to Fudo</p>
        </div>
        <div class="title_three">
            <h2>Create Account</h2>
        </div>
        <form action="">
            <div class="form_control">
                <label for="">Email</label> <br>
                <input type="email" placeholder="John.snow@gmail.com" required id="email">
            </div>
            <span id="check1"></span>
            <div class="form_control">
                <label for="">Fullname</label> <br>
                <input type="text" placeholder="John.snow" required id="fname">
            </div>
            <span id="check2"></span>
            <div class="form_control">
                <label for="">Password</label> <br>
                <input type="password" placeholder="*********" required id="pass">
            </div>
            <span id="check3"></span>
            <div class="form_control">
                <label for="">Re-Password</label> <br>
                <input type="password" placeholder="*********" required id="re_pass">
            </div>
            <span id="check4"></span>
            <div class="button">
                <button id="sumb">Create Now</button>
            </div>
        </form>
    </div>
    <script src="./SignUp.js">

    </script>
</body>
</html>
