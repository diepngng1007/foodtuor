<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="form_container">
        <div class="form_container_title">
            <span>Fuho<span class="dot">.</span></span>
        </div>
        <div class="form_container_titles">
            <span>Welcome back</span>
            <h1>Login to your account</h1>
        </div>
        <form>
            <div class="form_container_email">
                <label>Email</label> <br>
            </div>
            <input type="email" id="email"></input><br>
            <span id="check1"></span>
            <div class="form_container_password">
                <label>Password</label><br>
            </div>
            <input type="password" id="pass"></input>
            <span style="display: block;" id="check2"></span>
            <div class="form_container_Login"><button type="submit" id="login">Login now</button></div>
            <div class="form_container_Login"><button type="button"><img style="margin-right:11px ;"
                        src="/imgs/iconfinder_Google_1298745 1.png" alt="">Sign in with Google</button></div>
        </form>
        <div class="form_container_footer">
            <div class="form_container_footer_top">
                <a href="">Forgot password?</a>
            </div>
            <div class="form_container_footer_bottom">
                <span>Dont have an account? <a href="">Join free today</a></span>
            </div>
        </div>
    </div>
   <script src="./SignIn.js"></script>
</body>

</html>
